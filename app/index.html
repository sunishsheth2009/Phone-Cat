<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PhoneCat</title>
    <link rel="shortcut icon" type="image/x-icon"
          href="http://iconshow.me/media/images/Mixed/line-icon/png/512/phone-512.png"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link type="text/css" href="css/mainimg.css" rel="stylesheet">
    <link type="text/css" href="css/app.css" rel="stylesheet">
    <link type="text/css" href="css/index.css" rel="stylesheet">
    <link type="text/css" href="css/description.css" rel="stylesheet">


</head>
<body>

<div ng-controller="AddToCartController as cartDisplay">
    <div ng-controller="CartModalController as cartModal">
        <script type="text/ng-template" id="CartDisplay.html">
            <div class="modal-header">
                <h3 class="modal-title col-xs-11">Shopping Cart</h3>
                <button class="btn btn-warning cols-xs-1" ng-click="cancel()"
                        style="background-color: white; border-color: white; box-shadow: none; background-image: none;">
                    <img
                            src="https://cdn3.iconfinder.com/data/icons/inficons-set-2/512/648945-star-ratings-512.png"
                            style="width:15px; height:15px; float:right;"></button>
            </div>
            <div class="modal-body">
                <div ng-if="getCartList.length > 0">
                    <table class="table table-hover">
                        <tr>
                            <th>Phone Model</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="cart in getCartList">
                            <td>
                                {{cart.name | uppercase}}
                            </td>
                            <td>
                                {{cart.quantity}}
                            </td>
                            <td>
                                {{cart.cost * cart.quantity | currency}}
                            </td>
                            <td>
                                <button ng-click="deleteFromCart(cart.productName)"><img class="cart.id"
                                                         src="http://www.veryicon.com/icon/128/System/Icons8%20Metro%20Style/System%20Delete.png"
                                                         style="width: 10px; height : 10px"></button>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Grand Total: </strong></td>
                            <td></td>
                            <td>{{total | currency}}</td>
                            <td></td>
                        </tr>
                    </table>
                </div>

                <div ng-if="getCartList.length == 0">
                    <p style="text-align:center;">Your cart is empty</p>
                </div>


            </div>
        </script>
        <div style="float:right; clear:both;" class="row">
            <a href=""
               ng-click="cartDisplay.init(); cartDisplay.getTotal(); openTab('lg',cartDisplay.cartList);"><img
                    src="http://www.majidmokhtari.com/img/cart.png"
                    alt="cart-icon" style="width:30px; height:30px"></a>
            <a ui-sref="index"><img src="http://icons.iconarchive.com/icons/custom-icon-design/mono-general-3/512/home-icon.png" alt="home-icon"
                                    style="width:30px; height:30px"></a>
        </div>
    </div>
</div>

<div class="row">
    <div ui-view></div>
</div>


<script src="js/app.js"></script>
<!--<script src="js/directives/description-table.js"></script>-->
<script src="js/controllers/dashboard-controller.js"></script>
<script src="js/controllers/description-controller.js"></script>
<script src="js/controllers/add-cart-controller.js"></script>
<script src="js/controllers/carousel-controller.js"></script>
<script src="js/controllers/cart-modal-controller.js"></script>
<script src="js/controllers/add-review-controller.js"></script>
<script src="js/controllers/information-controller.js"></script>
<script src="js/controllers/modal-controller.js"></script>
<script src="js/controllers/review-modal.js"></script>
<script src="js/factories/services.js"></script>
<script src="js/factories/addToCartService.js"></script>
<script src="js/factories/add-review-service.js"></script>
