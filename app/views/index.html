<div ng-controller="DashBoardController as Dash">
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">

                <div class="searchDiv">
                    <!--<img src="http://like.zone/search_logo.jpg" alt="#logo" width="200em" height="100em">-->
                    <form class="form-inline" style="display:inline;">
                        <div class="form-group">
                            <input type="text" class="form-control" id="searchBox" placeholder="Searh..."
                                   style="width:40em;" ng-model="searchQuery">
                        </div>
                        <div class="form-group">
                            <select ng-model="Dash.orderProp" class="form-control" style="width:20em;">
                                <option value="name">Alphabetical</option>
                                <option value="age">Newest</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>

                <hr>

                <div ng-model="Dash.counter">
                    <!--<div ng-show = "$index % 4 == 0" class="row" >-->
                    <div class="row">
                        <div class="col-xs-3 col-md-offset-0" ng-repeat="phone in Dash.phoneData | filter:searchQuery | orderBy:Dash.orderProp">
                            <div class="product"><img class="product-img"
                                                      src={{phone.imageUrl}}
                                                      width="100%" alt="img">

                                <div class="product-actions">
                                    <div class="product-info">
                                        <div class="sale-tile" ng-show ="phone.sale == true">
                                            <div class="sale">SALE</div>
                                        </div>
                                        <div class="info-block">
                                            <div class="product-title">{{phone.name | limitTo:20}}</div>
                                            <div class="product-description">{{phone.snippet | limitTo:80}}</div>
                                            <div class="product-sale">{{phone.cost | currency}}</div>
                                            <!--<form name="cart" class="cart" method="GET" action="index.php">-->
                                                <input type="hidden" name="cartadd" value="{{phone.cost | currency}}">
                                                <a ui-sref="description({ id: phone.id })"><input type="submit"
                                                                                                  class="button-buy"
                                                                                                  value="View Details"></a>
                                                <input type="submit" class="add" value="Buy" ng-click="Dash.add(phone.id)">
                                            <!--</form>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
